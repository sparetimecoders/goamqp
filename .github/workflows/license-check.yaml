name: Check dependencies licenses
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  license-check:
    runs-on: ubuntu-latest
    name: License and Copyright Check
    steps:
      - uses: actions/checkout@v4
      - uses: opzkit/go-license-check-action@v1
        with:
          go-version: 'stable'
          check-latest: true
