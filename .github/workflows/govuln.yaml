name: "golang-vulnerabilities"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
jobs:
  golang-vulnerabilities:
    name: golang-vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: opzkit/govulncheck-action@7e79b3ec534e9d8b6c381498d96180b049855a97 # v1.1.2
        with:
          go-version: 'stable'
          check-latest: true
